<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>攝像頭顏色分析</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 引入 xlsx 庫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>農藥顏色分析定量</h1>
    
    <!-- 新增版本顯示 -->
    <div id="version" class="version-display">
        版本號: v1.4.0
    </div>

    <div class="container">
    <video id="camera" autoplay></video>

    <!-- 第一個紅框1 -->
    <div id="redBox1" class="redBox">
        <span class="boxLabel">樣品</span>
    </div>

    <!-- 新增的第二個紅框 -->
    <div id="redBox2" class="redBox">
        <span class="boxLabel">對照</span> 
    </div>

    <button id="analyzeBtn">分析</button>
    <p id="result">RGB: (R, G, B)</p>
</div>

    <script src="script.js"></script>
</body>
</html>
